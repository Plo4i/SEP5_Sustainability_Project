<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4adf7cb2f7.js" crossorigin="anonymous"></script>
    <script defer src="../../public/scripts/main.js"></script>
    <link rel="stylesheet" href="../../public/styles/header.css">
    <link rel="stylesheet" href="../../public/styles/main.css">
    <title>EcoEval</title>
</head>
<body>
    <header>
        <div class="nav-container">
            <div class="logo-container logo">
                <a href="#banner"><h1>EcoEval</h1></a>
            </div>
            <div class="contents-container">
                <div class="contents-wrap">
                    <a href="#companies">Companies</a>

                    <a href="#">For Paid Customers</a>
                    <a href="#"><i class="fa fa-search" aria-hidden="true"></i></a>

            </div>
        </div>
    </header>

    <section class="banner" id="banner">
        <div class="banner-container">
            <div class="content">
                <p>Read reviews. <br>
                   Write reviews. <br>
                   Find your next trustworthy partner.</p>
                <div class="banner-button">
                    <a href="#" class="button">Read Reviews</a>
                </div>
            </div>
        </div>
    </section>

            </div>
            
            <div class="companies-card-container">

                <div class="companies-card">
                    <a href="#" target="_blank" rel="noopener noreferrer">
                        <div class="text-overlay">
                            <div class="image">
                                <img src="../../public/images/Shell-Logo.png" alt="">
                            </div>
                            <div class="text">
                                <h3>Shell</h3>
                                <p>See More ></p>
                            </div>
                        </div>
                        <img src="../../public/images/Shell-Card-Image.jpg" alt="">
                    </a>
                </div>

                <div class="companies-card">
                    <a href="#" target="_blank" rel="noopener noreferrer">
                        <div class="text-overlay">
                            <div class="image">
                                <img src="../../public/images/Amazon-Logo.png" alt="">
                            </div>
                            <div class="text">
                                <h3>Shell</h3>
                                <p>See More ></p>
                            </div>
                        </div>
                        <img src="../../public/images/Amazon-Card-Image.jpg" alt="">
                    </a>
                </div>

                <div class="companies-card">
                    <a href="#" target="_blank" rel="noopener noreferrer">
                        <div class="text-overlay">
                            <div class="image">
                                <img src="../../public/images/Tesla_logo.png" alt="">
                            </div>
                            <div class="text">
                                <h3>Shell</h3>
                                <p>See More ></p>
                            </div>
                        </div>
                        <img src="../../public/images/Tesla-Card-Image.jpg" alt="">
                    </a>
                </div>

                <div class="companies-card">
                    <a href="#" target="_blank" rel="noopener noreferrer">
                        <div class="text-overlay">
                            <div class="image">
                                <img src="../../public/images/Lenovo_Logo.png" alt="">
                            </div>
                            <div class="text">
                                <h3>Shell</h3>
                                <p>See More ></p>
                            </div>
                        </div>
                        <img src="../../public/images/Lenovo-Card-Image.jpg" alt="">
                    </a>
                </div>

            </div>
        </div>
    </section>
