<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta information for character set and viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to external FontAwesome icon library for icons -->
    <script src="https://kit.fontawesome.com/4adf7cb2f7.js" crossorigin="anonymous"></script>

    <!-- Link to the main JavaScript file for the page -->
    <script defer src="/scripts/main.js"></script>

    <!-- Link to external stylesheets for header and main content -->
    <link rel="stylesheet" href="/styles/header.css">
    <link rel="stylesheet" href="/styles/main.css">

    <!-- Title of the webpage displayed in the browser tab -->
    <title>EcoEval</title>
</head>

<body>
    <!-- Header section of the webpage -->
    <header>
        <div class="nav-container">
            <div class="logo-container logo">
                <!-- Logo and link to the homepage -->
                <a href="#banner">
                    <h1>EcoEval</h1>
                </a>
            </div>
            <div class="contents-container">
                <div class="contents-wrap">
                    <!-- Navigation links -->
                    <a href="#companies">Companies</a>
                    <a href="#">Sign Up</a>
                    <a href="#">For Paid Customers</a>
                    <a href="#"><i class="fa fa-search" aria-hidden="true"></i></a>
                </div>
            </div>
        </div>
    </header>

    <!-- Banner section -->
    <section class="banner" id="banner">
        <div class="banner-container">
            <div class="content">
                <!-- Text content in the banner -->
                <p>Read reviews. <br>
                    Write reviews. <br>
                    Find your next trustworthy partner.</p>
                <div class="banner-button">
                    <!-- Button to read reviews -->
                    <a href="#" class="button">Read Reviews</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Companies section -->
    <section class="companies" id="companies">
        <div class="companies-container">
            <div class="companies-title-container">
                <!-- Title for the section -->
                <h2>Top-Rated ESG Companies</h2>
            </div>

            <div class="companies-card-container">
                <!-- Individual company cards with images and links -->

                <!-- Company Card 1: Shell -->
                <div class="companies-card">
                    <a href="#" target="_blank" rel="noopener noreferrer">
                        <div class="text-overlay">
                            <div class="image">
                                <!-- Company logo and name -->
                                <img src="/images/Shell-Logo.png" alt="">
                            </div>
                            <div class="text">
                                <h3>Shell</h3>
                                <p>See More ></p>
                            </div>
                        </div>
                        <!-- Company image and link -->
                        <img src="/images/Shell-Card-Image.jpg" alt="">
                    </a>
                </div>

                <!-- Company Card 2: Amazon -->
                <div class="companies-card">
                    <a href="#" target="_blank" rel="noopener noreferrer">
                        <div class="text-overlay">
                            <div class="image">
                                <!-- Company logo and name -->
                                <img src="/images/Amazon-Logo.png" alt="">
                            </div>
                            <div class "text">
                                <h3>Amazon</h3>
                                <p>See More ></p>
                            </div>
                        </div>
                        <!-- Company image and link -->
                        <img src="/images/Amazon-Card-Image.jpg" alt="">
                    </a>
                </div>

                <!-- Company Card 3: Tesla -->
                <div class="companies-card">
                    <a href="#" target="_blank" rel="noopener noreferrer">
                        <div class="text-overlay">
                            <div class="image">
                                <!-- Company logo and name -->
                                <img src="/images/Tesla_logo.png" alt="">
                            </div>
                            <div class="text">
                                <h3>Tesla</h3>
                                <p>See More ></p>
                            </div>
                        </div>
                        <!-- Company image and link -->
                        <img src="/images/Tesla-Card-Image.jpg" alt="">
                    </a>
                </div>

                <!-- Company Card 4: Lenovo -->
                <div class="companies-card">
                    <a href="#" target="_blank" rel="noopener noreferrer">
                        <div class="text-overlay">
                            <div class="image">
                                <!-- Company logo and name -->
                                <img src="/images/Lenovo_Logo.png" alt="">
                            </div>
                            <div class="text">
                                <h3>Lenovo</h3>
                                <p>See More ></p>
                            </div>
                        </div>
                        <!-- Company image and link -->
                        <img src="/images/Lenovo-Card-Image.jpg" alt="">
                    </a>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
